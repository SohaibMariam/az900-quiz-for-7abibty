<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AZ-900 Exam Simulator</title>
  <!-- Google Fonts: Inter & Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --azure: #0078d4;
      --bg-light: #f4f6fa;
      --bg-dark: #181a20;
      --text-light: #222;
      --text-dark: #fafafa;
      --card-light: #fff;
      --card-dark: #23272f;
      --accent: #3b82f6;
      --transition: 0.2s;
      --radius: 1rem;
      --font-main: 'Inter', 'Roboto', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1rem 1rem 1rem;
      background: var(--card-light);
      border-bottom: 1px solid #e3e5ea;
      transition: background var(--transition);
    }
    body.dark header {
      background: var(--card-dark);
      border-bottom: 1px solid #2d313a;
    }
    .logo-azure {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .azure-svg {
      width: 44px;
      height: 44px;
      display: block;
    }
    .app-title {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--azure);
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .toggle-btn, .lang-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem 0.7rem;
      border-radius: 0.5rem;
      transition: background 0.18s;
      color: inherit;
    }
    .toggle-btn:focus, .lang-btn:focus {
      outline: 2px solid var(--accent);
    }
    .toggle-btn:hover, .lang-btn:hover {
      background: #e3e9f6;
    }
    body.dark .toggle-btn:hover, body.dark .lang-btn:hover {
      background: #23272f;
    }
    main {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 0.75rem;
    }
    .card {
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px 0 rgba(30,41,59,0.06), 0 1.5px 3px 0 rgba(30,41,59,0.04);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      transition: background var(--transition), color var(--transition);
    }
    body.dark .card {
      background: var(--card-dark);
      color: var(--text-dark);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16), 0 1.5px 3px 0 rgba(0,0,0,0.10);
    }
    .landing-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.4rem;
      margin-bottom: 2rem;
    }
    .heart-initials {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.3rem;
      margin-bottom: 0.3rem;
      position: relative;
      height: 2.5em;
      width: 2.5em;
    }
    .heart-emoji-bg {
      font-size: 2.5em;
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.09));
    }
    .sm-initials {
      position: absolute;
      left: 0; right: 0; top: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7em;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 0 4px #c00, 0 2px 8px #0006;
      pointer-events: none;
      letter-spacing: 0.15em;
    }
    .welcome {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      color: var(--primary);
    }
    .select-section {
      margin: 2rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .select-row {
      display: flex;
      align-items: center;
      gap: 1.1rem;
      font-size: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .select-row label {
      font-weight: 500;
      min-width: 120px;
    }
    select {
      font-size: 1.08rem;
      padding: 0.43em 0.95em;
      border-radius: 0.5em;
      border: 1px solid #d7d8db;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background var(--transition), color var(--transition);
      width: 110px;
    }
    body.dark select {
      background: var(--bg-dark);
      color: var(--text-dark);
      border: 1px solid #353b47;
    }
    .exam-time {
      font-size: 1.08rem;
      color: var(--azure);
      font-weight: 500;
      margin-left: 0.32em;
    }
    .start-btn {
      padding: 0.82em 2.1em;
      font-size: 1.13rem;
      border: none;
      border-radius: 0.55em;
      background: var(--azure);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.02em;
      margin-top: 1.6rem;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 10px 0 #0078d43a;
    }
    .start-btn:hover, .next-btn:hover, .submit-btn:hover {
      background: var(--accent);
      color: #fff;
    }
    .exam-section {
      display: flex;
      flex-direction: column;
      gap: 2.1rem;
      align-items: stretch;
    }
    .question-no {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .question-text {
      font-size: 1.18rem;
      font-weight: 500;
      margin-bottom: 1.4rem;
    }
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .option-label {
      font-size: 1.05rem;
      padding: 0.7em 1em;
      border-radius: 0.55em;
      border: 1.5px solid #dbeafe;
      background: #f3f7fd;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), border var(--transition);
      display: flex;
      align-items: center;
      gap: 0.7em;
      user-select: none;
    }
    .option-input:checked + .option-label {
      background: var(--accent);
      color: #fff;
      border: 1.5px solid var(--accent);
    }
    .option-input {
      margin-right: 0.75em;
      accent-color: var(--azure);
    }
    body.dark .option-label {
      background: #22242a;
      border: 1.5px solid #353b47;
      color: var(--text-dark);
    }
    body.dark .option-input:checked + .option-label {
      background: var(--accent);
      color: #fff;
      border: 1.5px solid var(--accent);
    }
    .next-btn, .submit-btn {
      margin-top: 1.6rem;
      padding: 0.82em 2.1em;
      font-size: 1.13rem;
      border: none;
      border-radius: 0.55em;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 10px 0 #2563eb2a;
      align-self: flex-end;
    }
    .submit-btn {
      background: var(--azure);
      box-shadow: 0 2px 10px 0 #0078d43a;
    }
    .timer {
      font-size: 1.05rem;
      color: #eab308;
      font-weight: 600;
      margin-bottom: -1.2rem;
      margin-top: 0.9rem;
      text-align: right;
    }
    .results-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.2rem;
      text-align: center;
    }
    .score {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3em;
    }
    .time-taken {
      font-size: 1.13rem;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 1.2em;
    }
    .love-message {
      font-size: 1.25rem;
      color: #ea3a5a;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .restart-btn {
      margin-top: 2em;
      padding: 0.75em 2.2em;
      font-size: 1.04rem;
      font-weight: 700;
      border: none;
      border-radius: 0.6em;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
      box-shadow: 0 2px 10px 0 #3b82f62a;
    }
    .restart-btn:hover {
      background: var(--azure);
    }
    /* Language pills */
    .lang-pills {
      display: flex;
      gap: 0.28em;
    }
    .lang-btn {
      font-size: 1.03rem;
      padding: 0.38em 0.95em;
      border: none;
      background: transparent;
      font-weight: 600;
      color: #6366f1;
      border-radius: 0.5em;
      margin: 0 1px;
      transition: background var(--transition), color var(--transition);
    }
    .lang-btn.active {
      background: var(--accent);
      color: #fff;
    }
    .lang-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      .card {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
      }
      header {
        flex-direction: column;
        gap: 0.7rem;
        align-items: flex-start;
      }
      .results-section, .exam-section {
        padding: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-azure">
      <!-- Azure Logo SVG -->
      <svg class="azure-svg" viewBox="0 0 48 48">
        <defs>
          <linearGradient id="azg1" x1="10%" y1="0%" x2="90%" y2="90%">
            <stop offset="0%" stop-color="#0078d4"/>
            <stop offset="100%" stop-color="#2563eb"/>
          </linearGradient>
        </defs>
        <polygon fill="url(#azg1)" points="4,40 29,8 44,40 35,40 29,28 18,40" />
      </svg>
      <span class="app-title" id="app-title">AZ-900 Simulator</span>
    </div>
    <div class="header-actions">
      <button class="toggle-btn" id="theme-toggle" title="Toggle theme" aria-label="Toggle theme">üåô</button>
      <div class="lang-pills" id="lang-pills">
        <button class="lang-btn active" data-lang="en" id="lang-en" aria-label="English">EN</button>
        <button class="lang-btn" data-lang="fr" id="lang-fr" aria-label="French">FR</button>
        <button class="lang-btn" data-lang="ar" id="lang-ar" aria-label="Arabic">AR</button>
      </div>
    </div>
  </header>
  <main>
    <div class="card" id="landing-screen">
      <div class="landing-header">
        <div class="heart-initials">
          <span class="heart-emoji-bg" aria-hidden="true">‚ù§Ô∏è</span>
          <span class="sm-initials">S&nbsp;M</span>
        </div>
        <div class="welcome" id="welcome-msg">
          Welcome to the AZ-900 Exam Simulator!
        </div>
      </div>
      <form id="start-form" autocomplete="off">
        <div class="select-section">
          <div class="select-row">
            <label for="num-questions" id="num-questions-label">Number of questions</label>
            <select id="num-questions" required>
              <option value="10" selected>10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="select-row">
            <label id="total-time-label">Total exam time</label>
            <span class="exam-time" id="exam-time">50 min</span>
          </div>
        </div>
        <button type="submit" class="start-btn" id="start-btn">Start Exam</button>
      </form>
    </div>
    <div class="card" id="exam-screen" style="display:none;">
      <div class="timer" id="exam-timer"></div>
      <form id="question-form" class="exam-section">
        <div>
          <div class="question-no" id="question-no"></div>
          <div class="question-text" id="question-text"></div>
        </div>
        <div class="options-list" id="options-list"></div>
        <button type="submit" class="next-btn" id="next-btn">Next</button>
      </form>
    </div>
    <div class="card" id="results-screen" style="display:none;">
      <div class="results-section">
        <div class="heart-initials">
          <span class="heart-emoji-bg" aria-hidden="true">‚ù§Ô∏è</span>
          <span class="sm-initials">S&nbsp;M</span>
        </div>
        <div class="score" id="score"></div>
        <div class="time-taken" id="time-taken"></div>
        <div class="love-message" id="love-message">‚ù§Ô∏è ÿ®ÿ≠ÿ®ŸÉ ŸÉÿ´Ÿäÿ± Ÿäÿßÿ±Ÿàÿ≠Ÿä ‚ù§Ô∏è</div>
        <button class="restart-btn" id="restart-btn"></button>
      </div>
    </div>
  </main>
  <script>
    // --- Translation JSON ---
    const translations = {
      en: {
        appTitle: "AZ-900 Simulator",
        welcome: "Welcome to the AZ-900 Exam Simulator!",
        numQuestions: "Number of questions",
        totalTime: "Total exam time",
        min: "min",
        start: "Start Exam",
        next: "Next",
        submit: "Submit",
        question: "Question",
        of: "of",
        selectOption: "Select an option",
        score: "Your Score:",
        timeTaken: "Time taken:",
        restart: "Restart",
        love: "‚ù§Ô∏è ÿ®ÿ≠ÿ®ŸÉ ŸÉÿ´Ÿäÿ± Ÿäÿßÿ±Ÿàÿ≠Ÿä ‚ù§Ô∏è"
      },
      fr: {
        appTitle: "Simulateur AZ-900",
        welcome: "Bienvenue sur le simulateur d'examen AZ-900 !",
        numQuestions: "Nombre de questions",
        totalTime: "Temps total",
        min: "min",
        start: "Commencer l'examen",
        next: "Suivant",
        submit: "Soumettre",
        question: "Question",
        of: "sur",
        selectOption: "S√©lectionnez une option",
        score: "Votre score :",
        timeTaken: "Temps √©coul√© :",
        restart: "Recommencer",
        love: "‚ù§Ô∏è ÿ®ÿ≠ÿ®ŸÉ ŸÉÿ´Ÿäÿ± Ÿäÿßÿ±Ÿàÿ≠Ÿä ‚ù§Ô∏è"
      },
      ar: {
        appTitle: "ŸÖÿ≠ÿßŸÉÿßÿ© ÿßÿÆÿ™ÿ®ÿßÿ± AZ-900",
        welcome: "ŸÖÿ±ÿ≠ÿ®Ÿãÿß ÿ®ŸÉ ŸÅŸä ŸÖÿ≠ÿßŸÉŸä ÿßÿÆÿ™ÿ®ÿßÿ± AZ-900!",
        numQuestions: "ÿπÿØÿØ ÿßŸÑÿ£ÿ≥ÿ¶ŸÑÿ©",
        totalTime: "ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÉŸÑŸä",
        min: "ÿØŸÇŸäŸÇÿ©",
        start: "ÿßÿ®ÿØÿ£ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±",
        next: "ÿßŸÑÿ™ÿßŸÑŸä",
        submit: "ÿ•ÿ±ÿ≥ÿßŸÑ",
        question: "ÿ≥ÿ§ÿßŸÑ",
        of: "ŸÖŸÜ",
        selectOption: "ÿßÿÆÿ™ÿ± ÿ•ÿ¨ÿßÿ®ÿ©",
        score: "ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ:",
        timeTaken: "ÿßŸÑŸàŸÇÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿ∫ÿ±ŸÇ:",
        restart: "ÿ•ÿπÿßÿØÿ© ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ©",
        love: "‚ù§Ô∏è ÿ®ÿ≠ÿ®ŸÉ ŸÉÿ´Ÿäÿ± Ÿäÿßÿ±Ÿàÿ≠Ÿä ‚ù§Ô∏è"
      }
    };
    let currentLang = 'en';

    // --- Questions Placeholder (10 base, repeated/cycled to 50) ---
    // Format: {q: question, opts: [options], answer: index}
    const baseQuestions = [
      {
        q: "Which Azure service is primarily used for hosting virtual machines?",
        opts: [
          "Azure Virtual Machines",
          "Azure Blob Storage",
          "Azure SQL Database",
          "Azure Logic Apps"
        ],
        answer: 0
      },
      {
        q: "What is the main benefit of cloud computing?",
        opts: [
          "Local hardware ownership",
          "Scalability on demand",
          "Manual backups",
          "Fixed pricing"
        ],
        answer: 1
      },
      {
        q: "Which Azure service provides a managed relational database?",
        opts: [
          "Azure Cosmos DB",
          "Azure SQL Database",
          "Azure Virtual Network",
          "Azure Functions"
        ],
        answer: 1
      },
      {
        q: "Which option allows you to deploy and manage resources via code?",
        opts: [
          "Azure Portal",
          "Azure CLI",
          "Azure Resource Manager Templates",
          "Azure Billing"
        ],
        answer: 2
      },
      {
        q: "What is Azure Active Directory mainly used for?",
        opts: [
          "Data storage",
          "Identity and access management",
          "Virtual machine hosting",
          "Backup services"
        ],
        answer: 1
      },
      {
        q: "Which Azure service is best for storing unstructured data?",
        opts: [
          "Azure SQL Database",
          "Azure Blob Storage",
          "Azure App Service",
          "Azure VPN Gateway"
        ],
        answer: 1
      },
      {
        q: "What does PaaS stand for?",
        opts: [
          "Platform as a Service",
          "Private as a Service",
          "Performance as a Service",
          "Portal as a Service"
        ],
        answer: 0
      },
      {
        q: "Which tool helps estimate Azure costs?",
        opts: [
          "Azure Cost Calculator",
          "Azure Resource Manager",
          "Azure DevOps",
          "Azure Functions"
        ],
        answer: 0
      },
      {
        q: "Which service is used for serverless computing?",
        opts: [
          "Azure Functions",
          "Azure VM Scale Sets",
          "Azure SQL Managed Instance",
          "Azure Kubernetes Service"
        ],
        answer: 0
      },
      {
        q: "Which is a benefit of Azure regions?",
        opts: [
          "Localized compliance",
          "Higher local taxes",
          "No redundancy",
          "Manual scaling"
        ],
        answer: 0
      }
    ];
    // Fill up to 50
    const maxQuestions = 50;
    const allQuestions = [];
    for (let i = 0; i < maxQuestions; i++) {
      let base = baseQuestions[i % baseQuestions.length];
      // Deep copy and number
      allQuestions.push({
        q: base.q,
        opts: [...base.opts],
        answer: base.answer
      });
    }

    // --- DOM Elements ---
    const landingScreen = document.getElementById('landing-screen');
    const examScreen = document.getElementById('exam-screen');
    const resultsScreen = document.getElementById('results-screen');
    const numQuestionsSelect = document.getElementById('num-questions');
    const examTimeSpan = document.getElementById('exam-time');
    const startForm = document.getElementById('start-form');
    const questionNoDiv = document.getElementById('question-no');
    const questionTextDiv = document.getElementById('question-text');
    const optionsListDiv = document.getElementById('options-list');
    const nextBtn = document.getElementById('next-btn');
    const questionForm = document.getElementById('question-form');
    const examTimerDiv = document.getElementById('exam-timer');
    const scoreDiv = document.getElementById('score');
    const timeTakenDiv = document.getElementById('time-taken');
    const loveMsgDiv = document.getElementById('love-message');
    const restartBtn = document.getElementById('restart-btn');
    const appTitle = document.getElementById('app-title');
    const welcomeMsg = document.getElementById('welcome-msg');
    const numQuestionsLabel = document.getElementById('num-questions-label');
    const totalTimeLabel = document.getElementById('total-time-label');
    const langPills = document.getElementById('lang-pills');
    // --- State ---
    let questions = [];
    let numQuestions = 10;
    let currentQ = 0;
    let answers = [];
    let startTime = null;
    let timerInterval = null;

    // --- Theme Toggle ---
    const themeBtn = document.getElementById('theme-toggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeBtn.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('az900-theme', dark ? 'dark' : 'light');
    }
    // Initial theme from localStorage or system
    setTheme(localStorage.getItem('az900-theme') === 'dark' || 
      (localStorage.getItem('az900-theme') === null && window.matchMedia('(prefers-color-scheme: dark)').matches));
    themeBtn.addEventListener('click', () => {
      setTheme(!document.body.classList.contains('dark'));
    });

    // --- Language Toggle ---
    function setLang(lang) {
      // Update language
      if (!translations[lang]) lang = 'en';
      currentLang = lang;
      // Update UI everywhere
      appTitle.textContent = translations[lang].appTitle;
      welcomeMsg.textContent = translations[lang].welcome;
      numQuestionsLabel.textContent = translations[lang].numQuestions;
      totalTimeLabel.textContent = translations[lang].totalTime;
      startForm.querySelector('.start-btn').textContent = translations[lang].start;
      nextBtn.textContent = translations[lang].next;
      restartBtn.textContent = translations[lang].restart;
      loveMsgDiv.textContent = translations[lang].love;
      // Optionally set dir for Arabic
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      // Pills
      for (const btn of langPills.children) {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      }
      // Exam/Result screen dynamic content
      if (examScreen.style.display !== 'none') renderQuestion();
      if (resultsScreen.style.display !== 'none') renderResults();
      // Exam time label
      updateExamTime();
    }
    // Lang pills events
    for (const btn of langPills.children) {
      btn.addEventListener('click', () => setLang(btn.dataset.lang));
    }
    setLang('en');
    // --- Exam Time ---
    function updateExamTime() {
      const n = parseInt(numQuestionsSelect.value, 10);
      examTimeSpan.textContent = `${n * 5} ${translations[currentLang].min}`;
    }
    numQuestionsSelect.addEventListener('change', updateExamTime);

    // --- Start Exam ---
    startForm.addEventListener('submit', (e) => {
      e.preventDefault();
      numQuestions = parseInt(numQuestionsSelect.value, 10);
      // Shuffle and pick N questions
      questions = shuffle([...allQuestions]).slice(0, numQuestions);
      answers = Array(numQuestions).fill(null);
      currentQ = 0;
      landingScreen.style.display = 'none';
      resultsScreen.style.display = 'none';
      examScreen.style.display = '';
      // Start timer
      startTime = Date.now();
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      renderQuestion();
    });

    // --- Question Render/Navigation ---
    function renderQuestion() {
      // Update question number
      questionNoDiv.textContent = `${translations[currentLang].question} ${currentQ+1} ${translations[currentLang].of} ${numQuestions}`;
      // Question text
      questionTextDiv.textContent = questions[currentQ].q;
      // Options
      optionsListDiv.innerHTML = '';
      questions[currentQ].opts.forEach((opt, idx) => {
        const id = `qopt_${currentQ}_${idx}`;
        const optDiv = document.createElement('div');
        optDiv.style.display = 'flex';
        optDiv.style.alignItems = 'center';
        const input = document.createElement('input');
        input.type = 'radio';
        input.id = id;
        input.name = 'option';
        input.value = idx;
        input.className = 'option-input';
        input.required = true;
        if (answers[currentQ] === idx) input.checked = true;
        const label = document.createElement('label');
        label.htmlFor = id;
        label.className = 'option-label';
        label.textContent = opt;
        optDiv.appendChild(input);
        optDiv.appendChild(label);
        optionsListDiv.appendChild(optDiv);
        // Accessibility: allow label click as well
      });
      // Next/Submit button
      if (currentQ === numQuestions - 1) {
        nextBtn.textContent = translations[currentLang].submit;
        nextBtn.className = 'submit-btn';
      } else {
        nextBtn.textContent = translations[currentLang].next;
        nextBtn.className = 'next-btn';
      }
      // Focus on first radio
      setTimeout(() => {
        const firstRadio = optionsListDiv.querySelector('input[type=radio]');
        if (firstRadio) firstRadio.focus();
      }, 90);
    }
    questionForm.addEventListener('submit', (e) => {
      e.preventDefault();
      // Record answer
      const selected = optionsListDiv.querySelector('input[type=radio]:checked');
      if (selected) answers[currentQ] = parseInt(selected.value, 10);
      // Next or submit
      if (currentQ < numQuestions - 1) {
        currentQ++;
        renderQuestion();
      } else {
        endExam();
      }
    });

    // --- Timer ---
    function updateTimer() {
      if (!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      examTimerDiv.textContent = `${translations[currentLang].timeTaken} ${mins}:${secs.toString().padStart(2,'0')}`;
    }

    // --- End Exam ---
    function endExam() {
      clearInterval(timerInterval);
      examScreen.style.display = 'none';
      renderResults();
      resultsScreen.style.display = '';
    }
    function renderResults() {
      // Score
      let score = answers.reduce((acc, ans, i) => acc + (ans === questions[i].answer ? 1 : 0), 0);
      scoreDiv.textContent = `${translations[currentLang].score} ${score}/${numQuestions}`;
      // Time taken
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      timeTakenDiv.textContent = `${translations[currentLang].timeTaken} ${mins}:${secs.toString().padStart(2,'0')}`;
      // Love message already set via lang
      loveMsgDiv.textContent = translations[currentLang].love;
      // Restart button
      restartBtn.textContent = translations[currentLang].restart;
      // Set focus for accessibility
      setTimeout(() => restartBtn.focus(), 150);
    }
    // --- Restart Exam ---
    restartBtn.addEventListener('click', () => {
      resultsScreen.style.display = 'none';
      landingScreen.style.display = '';
    });

    // --- Helper: Fisher-Yates Shuffle ---
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    // On load, update time display
    updateExamTime();
  </script>
</body>
