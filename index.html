<html lang="fr">

    /* --- (All your existing CSS remains unchanged) --- */
    :root {
      --primary: #2563eb;
      --azure: #0078d4;
      --bg-light: #f4f6fa;
      --bg-dark: #181a20;
      --text-light: #222;
      --text-dark: #fafafa;
      --card-light: #fff;
      --card-dark: #23272f;
      --accent: #3b82f6;
      --transition: 0.2s;
      --radius: 1rem;
      --font-main: 'Inter', 'Roboto', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1rem 1rem 1rem;
      background: var(--card-light);
      border-bottom: 1px solid #e3e5ea;
      transition: background var(--transition);
    }
    body.dark header {
      background: var(--card-dark);
      border-bottom: 1px solid #2d313a;
    }
    .logo-azure {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .azure-svg {
      width: 82px;
      height: 54px;
      display: block;
      margin-right: 0.5rem;
      background: transparent;
      max-width: 100px;
      height: auto;
    }
    .app-title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--azure);
      white-space: nowrap;
      margin-left: 0.7rem;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .toggle-btn, .lang-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem 0.7rem;
      border-radius: 0.5rem;
      transition: background 0.18s;
      color: inherit;
    }
    .toggle-btn:focus, .lang-btn:focus {
      outline: 2px solid var(--accent);
    }
    .toggle-btn:hover, .lang-btn:hover {
      background: #e3e9f6;
    }
    body.dark .toggle-btn:hover, body.dark .lang-btn:hover {
      background: #23272f;
    }
    main {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 0.75rem;
    }
    .card {
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px 0 rgba(30,41,59,0.06), 0 1.5px 3px 0 rgba(30,41,59,0.04);
      padding: 2.1rem 1.1rem 1.7rem 1.1rem;
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      transition: background var(--transition), color var(--transition);
      box-sizing: border-box;
    }
    body.dark .card {
      background: var(--card-dark);
      color: var(--text-dark);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16), 0 1.5px 3px 0 rgba(0,0,0,0.10);
    }
    .landing-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.4rem;
      margin-bottom: 2rem;
    }
    .sm-logo-img {
      display: block;
      width: 200px;
      height: 200px;
      max-width: 41vw;
      max-height: 41vw;
      margin: 0 auto 0.5rem auto;
      object-fit: contain;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px 0 #0001;
    }
    .welcome {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      color: var(--primary);
      word-break: break-word;
    }
    .select-section {
      margin: 2rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .select-row {
      display: flex;
      align-items: center;
      gap: 1.1rem;
      font-size: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .select-row label {
      font-weight: 500;
      min-width: 120px;
    }
    select {
      font-size: 1.08rem;
      padding: 0.43em 0.95em;
      border-radius: 0.5em;
      border: 1px solid #d7d8db;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background var(--transition), color var(--transition);
      width: 110px;
    }
    body.dark select {
      background: var(--bg-dark);
      color: var(--text-dark);
      border: 1px solid #353b47;
    }
    .exam-time {
      font-size: 1.08rem;
      color: var(--azure);
      font-weight: 500;
      margin-left: 0.32em;
    }
    .start-btn {
      padding: 0.82em 2.1em;
      font-size: 1.13rem;
      border: none;
      border-radius: 0.55em;
      background: var(--azure);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.02em;
      margin-top: 1.6rem;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 10px 0 #0078d43a;
    }
    .start-btn:hover, .next-btn:hover, .submit-btn:hover {
      background: var(--accent);
      color: #fff;
    }
    .exam-section {
      display: flex;
      flex-direction: column;
      gap: 2.1rem;
      align-items: stretch;
    }
    .question-no {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .question-text {
      font-size: 1.05rem;
      font-weight: 500;
      margin-bottom: 1.4rem;
      word-break: break-word;
    }
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .option-label {
      font-size: 1.03rem;
      padding: 0.65em 0.7em;
      border-radius: 0.55em;
      border: 1.5px solid #dbeafe;
      background: #f3f7fd;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), border var(--transition);
      display: flex;
      align-items: center;
      gap: 0.7em;
      user-select: none;
      line-height: 1.2;
    }
    .option-input:checked + .option-label {
      background: var(--accent);
      color: #fff;
      border: 1.5px solid var(--accent);
    }
    .option-input {
      margin-right: 0.75em;
      accent-color: var(--azure);
    }
    body.dark .option-label {
      background: #22242a;
      border: 1.5px solid #353b47;
      color: var(--text-dark);
    }
    body.dark .option-input:checked + .option-label {
      background: var(--accent);
      color: #fff;
      border: 1.5px solid var(--accent);
    }
    .next-btn, .submit-btn {
      margin-top: 1.6rem;
      padding: 0.82em 2.1em;
      font-size: 1.13rem;
      border: none;
      border-radius: 0.55em;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 10px 0 #2563eb2a;
      align-self: flex-end;
    }
    .submit-btn {
      background: var(--azure);
      box-shadow: 0 2px 10px 0 #0078d43a;
    }
    .timer {
      font-size: 1.05rem;
      color: #eab308;
      font-weight: 600;
      margin-bottom: -1.2rem;
      margin-top: 0.9rem;
      text-align: right;
    }
    .explanation-block {
      margin-top: 1.7em;
      padding: 1.1em 1em;
      background: #e0f2fe;
      border-radius: 0.7em;
      color: #0a4369;
      box-shadow: 0 0.5px 2px #0078d42e;
      font-size: 1.05rem;
      border-left: 5px solid var(--azure);
      animation: fadein 0.3s;
    }
    .explanation-block.correct {
      border-left: 5px solid #22c55e;
      background: #d1fae5;
      color: #166534;
    }
    .explanation-block.incorrect {
      border-left: 5px solid #ef4444;
      background: #fee2e2;
      color: #991b1b;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .results-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.2rem;
      text-align: center;
    }
    .score {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3em;
    }
    .time-taken {
      font-size: 1.13rem;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 1.2em;
    }
    .love-message {
      font-size: 1.25rem;
      color: #ea3a5a;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .love-answer-message {
      font-size: 1.1rem;
      color: #e11d48;
      font-weight: 500;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .restart-btn {
      margin-top: 2em;
      padding: 0.75em 2.2em;
      font-size: 1.04rem;
      font-weight: 700;
      border: none;
      border-radius: 0.6em;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
      box-shadow: 0 2px 10px 0 #3b82f62a;
    }
    .restart-btn:hover {
      background: var(--azure);
    }
    .lang-pills {
      display: flex;
      gap: 0.28em;
    }
    .lang-btn {
      font-size: 1.03rem;
      padding: 0.38em 0.95em;
      border: none;
      background: transparent;
      font-weight: 600;
      color: #6366f1;
      border-radius: 0.5em;
      margin: 0 1px;
      transition: background var(--transition), color var(--transition);
    }
    .lang-btn.active {
      background: var(--accent);
      color: #fff;
    }
    .lang-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    footer {
      width: 100%;
      text-align: center;
      margin-top: 3em;
      padding: 1em 0 1.2em 0;
      background: none;
    }
    .contact-footer small {
      color: #888;
      font-size: 0.96em;
    }
    .contact-footer a {
      color: #2563eb;
      text-decoration: underline dotted;
    }
    body.dark .contact-footer small {
      color: #b8b8b8;
    }
    body.dark .contact-footer a {
      color: #3b82f6;
    }
    @media (max-width: 600px) {
      body, html {
        font-size: 15px;
        min-width: 0;
      }
      header {

        gap: 0.7rem;
        align-items: flex-start;
        padding: 1rem 0.4rem 0.7rem 0.4rem;
      }
      .app-title {
        font-size: 1.05rem;
      }
      .azure-svg {
        width: 52px;
        height: 32px;
        min-width: 40px;
        margin-right: 0.2rem;
      }
      .sm-logo-img {
        width: 75px;
        height: 75px;
        max-width: 32vw;
        max-height: 32vw;
      }
      .card {
        padding: 1.1rem 0.3rem 1rem 0.3rem;
        max-width: 99vw;
        width: 100%;
        font-size: 1rem;
      }
      .landing-header {
        gap: 0.7rem;
        margin-bottom: 1.1rem;
      }
      .welcome {
        font-size: 1.01rem;
      }
      .select-section {
        margin: 1.1rem 0 0.5rem 0;
        gap: 0.7rem;
      }
      .select-row label {
        min-width: unset;
        font-size: 0.95em;
      }
      .start-btn, .next-btn, .submit-btn, .restart-btn {
        font-size: 1rem;
        padding: 0.7em 1.1em;
      }
      .question-no {
        font-size: 0.93rem;
      }
      .question-text {
        font-size: 0.97rem;
      }
      .option-label {
        font-size: 0.98rem;
        padding: 0.6em 0.6em;
      }
      .results-section, .exam-section {
        padding: 0;
      }
    }

</head>

      for (let i = copy.length - 1; i > 0; i--) {
