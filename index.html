    /* --- (All your existing CSS remains unchanged) --- */
    :root {
      --primary: #2563eb;
      --azure: #0078d4;
      --bg-light: #f4f6fa;
      --bg-dark: #181a20;
      --text-light: #222;
      --text-dark: #fafafa;
      --card-light: #fff;
      --card-dark: #23272f;
      --accent: #3b82f6;
      --transition: 0.2s;
      --radius: 1rem;
      --font-main: 'Inter', 'Roboto', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: var(--font-main);
      background: var(--bg-light);
      color: var(--text-light);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 1rem 1rem 1rem;
      background: var(--card-light);
      border-bottom: 1px solid #e3e5ea;
      transition: background var(--transition);
    }
    body.dark header {
      background: var(--card-dark);
      border-bottom: 1px solid #2d313a;
    }
    .logo-azure {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .azure-svg {
      width: 82px;
      height: 54px;
      display: block;
      margin-right: 0.5rem;
      background: transparent;
      max-width: 100px;
      height: auto;
    }
    .app-title {
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: -1px;
      color: var(--azure);
      white-space: nowrap;
      margin-left: 0.7rem;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .toggle-btn, .lang-btn {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem 0.7rem;
      border-radius: 0.5rem;
      transition: background 0.18s;
      color: inherit;
    }
    .toggle-btn:focus, .lang-btn:focus {
      outline: 2px solid var(--accent);
    }
    .toggle-btn:hover, .lang-btn:hover {
      background: #e3e9f6;
    }
    body.dark .toggle-btn:hover, body.dark .lang-btn:hover {
      background: #23272f;
    }
    main {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 0.75rem;
    }
    .card {
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px 0 rgba(30,41,59,0.06), 0 1.5px 3px 0 rgba(30,41,59,0.04);
      padding: 2.1rem 1.1rem 1.7rem 1.1rem;
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      transition: background var(--transition), color var(--transition);
      box-sizing: border-box;
    }
    body.dark .card {
      background: var(--card-dark);
      color: var(--text-dark);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.16), 0 1.5px 3px 0 rgba(0,0,0,0.10);
    }
    .landing-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.4rem;
      margin-bottom: 2rem;
    }
    .sm-logo-img {
      display: block;
      width: 200px;
      height: 200px;
      max-width: 41vw;
      max-height: 41vw;
      margin: 0 auto 0.5rem auto;
      object-fit: contain;
      border-radius: 50%;
      background: #fff;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 8px 0 #0001;
    }
    .welcome {
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      color: var(--primary);
      word-break: break-word;
    }
    .select-section {
      margin: 2rem 0 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .select-row {
      display: flex;
      align-items: center;
      gap: 1.1rem;
      font-size: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .select-row label {
      font-weight: 500;
      min-width: 120px;
    }
    select {
      font-size: 1.08rem;
      padding: 0.43em 0.95em;
      border-radius: 0.5em;
      border: 1px solid #d7d8db;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background var(--transition), color var(--transition);
      width: 110px;
    }
    body.dark select {
      background: var(--bg-dark);
      color: var(--text-dark);
      border: 1px solid #353b47;
    }
    .exam-time {
      font-size: 1.08rem;
      color: var(--azure);
      font-weight: 500;
      margin-left: 0.32em;
    }
    .start-btn {
      padding: 0.82em 2.1em;
      font-size: 1.13rem;
      border: none;
      border-radius: 0.55em;
      background: var(--azure);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.02em;
      margin-top: 1.6rem;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 10px 0 #0078d43a;
    }
    .start-btn:hover, .next-btn:hover, .submit-btn:hover {
      background: var(--accent);
      color: #fff;
    }
    .exam-section {
      display: flex;
      flex-direction: column;
      gap: 2.1rem;
      align-items: stretch;
    }
    .question-no {
      font-size: 1rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .question-text {
      font-size: 1.05rem;
      font-weight: 500;
      margin-bottom: 1.4rem;
      word-break: break-word;
    }
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .option-label {
      font-size: 1.03rem;
      padding: 0.65em 0.7em;
      border-radius: 0.55em;
      border: 1.5px solid #dbeafe;
      background: #f3f7fd;
      cursor: pointer;
      transition: background var(--transition), color var(--transition), border var(--transition);
      display: flex;
      align-items: center;
      gap: 0.7em;
      user-select: none;
      line-height: 1.2;
    }
    .option-input:checked + .option-label {
      background: var(--accent);
      color: #fff;
      border: 1.5px solid var(--accent);
    }
    .option-input {
      margin-right: 0.75em;
      accent-color: var(--azure);
    }
    body.dark .option-label {
      background: #22242a;
      border: 1.5px solid #353b47;
      color: var(--text-dark);
    }
    body.dark .option-input:checked + .option-label {
      background: var(--accent);
      color: #fff;
      border: 1.5px solid var(--accent);
    }
    .next-btn, .submit-btn {
      margin-top: 1.6rem;
      padding: 0.82em 2.1em;
      font-size: 1.13rem;
      border: none;
      border-radius: 0.55em;
      background: var(--primary);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 0.02em;
      transition: background var(--transition), color var(--transition), box-shadow var(--transition);
      box-shadow: 0 2px 10px 0 #2563eb2a;
      align-self: flex-end;
    }
    .submit-btn {
      background: var(--azure);
      box-shadow: 0 2px 10px 0 #0078d43a;
    }
    .timer {
      font-size: 1.05rem;
      color: #eab308;
      font-weight: 600;
      margin-bottom: -1.2rem;
      margin-top: 0.9rem;
      text-align: right;
    }
    .explanation-block {
      margin-top: 1.7em;
      padding: 1.1em 1em;
      background: #e0f2fe;
      border-radius: 0.7em;
      color: #0a4369;
      box-shadow: 0 0.5px 2px #0078d42e;
      font-size: 1.05rem;
      border-left: 5px solid var(--azure);
      animation: fadein 0.3s;
    }
    .explanation-block.correct {
      border-left: 5px solid #22c55e;
      background: #d1fae5;
      color: #166534;
    }
    .explanation-block.incorrect {
      border-left: 5px solid #ef4444;
      background: #fee2e2;
      color: #991b1b;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .results-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.2rem;
      text-align: center;
    }
    .score {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3em;
    }
    .time-taken {
      font-size: 1.13rem;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 1.2em;
    }
    .love-message {
      font-size: 1.25rem;
      color: #ea3a5a;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .love-answer-message {
      font-size: 1.1rem;
      color: #e11d48;
      font-weight: 500;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .restart-btn {
      margin-top: 2em;
      padding: 0.75em 2.2em;
      font-size: 1.04rem;
      font-weight: 700;
      border: none;
      border-radius: 0.6em;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
      box-shadow: 0 2px 10px 0 #3b82f62a;
    }
    .restart-btn:hover {
      background: var(--azure);
    }
    .lang-pills {
      display: flex;
      gap: 0.28em;
    }
    .lang-btn {
      font-size: 1.03rem;
      padding: 0.38em 0.95em;
      border: none;
      background: transparent;
      font-weight: 600;
      color: #6366f1;
      border-radius: 0.5em;
      margin: 0 1px;
      transition: background var(--transition), color var(--transition);
    }
    .lang-btn.active {
      background: var(--accent);
      color: #fff;
    }
    .lang-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    footer {
      width: 100%;
      text-align: center;
      margin-top: 3em;
      padding: 1em 0 1.2em 0;
      background: none;
    }
    .contact-footer small {
      color: #888;
      font-size: 0.96em;
    }
    .contact-footer a {
      color: #2563eb;
      text-decoration: underline dotted;
    }
    body.dark .contact-footer small {
      color: #b8b8b8;
    }
    body.dark .contact-footer a {
      color: #3b82f6;
    }
    @media (max-width: 600px) {
      body, html {
        font-size: 15px;
        min-width: 0;
      }
      header {

        gap: 0.7rem;
        align-items: flex-start;
        padding: 1rem 0.4rem 0.7rem 0.4rem;
      }
      .app-title {
        font-size: 1.05rem;
      }
      .azure-svg {
        width: 52px;
        height: 32px;
        min-width: 40px;
        margin-right: 0.2rem;
      }
      .sm-logo-img {
        width: 75px;
        height: 75px;
        max-width: 32vw;
        max-height: 32vw;
      }
      .card {
        padding: 1.1rem 0.3rem 1rem 0.3rem;
        max-width: 99vw;
        width: 100%;
        font-size: 1rem;
      }
      .landing-header {
        gap: 0.7rem;
        margin-bottom: 1.1rem;
      }
      .welcome {
        font-size: 1.01rem;
      }
      .select-section {
        margin: 1.1rem 0 0.5rem 0;
        gap: 0.7rem;
      }
      .select-row label {
        min-width: unset;
        font-size: 0.95em;
      }
      .start-btn, .next-btn, .submit-btn, .restart-btn {
        font-size: 1rem;
        padding: 0.7em 1.1em;
      }
      .question-no {
        font-size: 0.93rem;
      }
      .question-text {
        font-size: 0.97rem;
      }
      .option-label {
        font-size: 0.98rem;
        padding: 0.6em 0.6em;
      }
      .results-section, .exam-section {
        padding: 0;
      }
    }
  </style>
</head>

      setTheme(!document.body.classList.contains('dark'));
    });

    // Website language switch
    function setLang(lang) {
      if (!translations[lang]) lang = 'en';
      currentLang = lang;
      appTitle.textContent = translations[lang].appTitle;
      welcomeMsg.textContent = translations[lang].welcome;
      numQuestionsLabel.textContent = translations[lang].numQuestions;

      for (const btn of langPills.children) {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      }
      updateExamTime();
      if (examScreen.style.display !== 'none') renderQuestion();
      if (resultsScreen.style.display !== 'none') renderResults();

    for (const btn of langPills.children) {

    // Exam language selection (dropdown)
    examLangSelect.addEventListener('change', updateNumQuestionOptions);

    function updateNumQuestionOptions() {
      const lang = examLangSelect.value;
      const maxQ = Math.max(5, Math.min(50, examQuestions[lang]?.length || 0));
      for (let i = 0; i < numQuestionsSelect.options.length; ++i) {
        const opt = numQuestionsSelect.options[i];
        if (parseInt(opt.value, 10) <= maxQ) {
          opt.disabled = false;
        } else {
          opt.disabled = true;
        }
      }
      if (parseInt(numQuestionsSelect.value, 10) > maxQ) {
        numQuestionsSelect.value = maxQ.toString();
      }
      updateExamTime();
    }
    numQuestionsSelect.addEventListener('change', updateExamTime);

    function updateExamTime() {
      const n = parseInt(numQuestionsSelect.value, 10);
      examTimeSpan.textContent = `${n * 5} ${translations[currentLang].min}`;
    }

    function getQuestionSet() {
      return examQuestions[examLangSelect.value] || [];
    }

    function pickNUniqueRandom(arr, n) {
      if (n > arr.length) n = arr.length;
      const copy = arr.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy.slice(0, n);
    }

    // ----- Exam flow -----
    startForm.addEventListener('submit', (e) => {
      e.preventDefault();
      numQuestions = parseInt(numQuestionsSelect.value, 10);
      currentExamLang = examLangSelect.value;
      const pool = getQuestionSet();
      questions = pickNUniqueRandom(pool, numQuestions);
      answers = Array(questions.length).fill(null);
      loveAnswer = null;
      currentQ = 0;
      showFeedback = false;
      landingScreen.style.display = 'none';
      resultsScreen.style.display = 'none';
      examScreen.style.display = '';
      questionForm.style.display = '';
      loveForm.style.display = 'none';
      startTime = Date.now();
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      renderQuestion();
    });

    function renderQuestion() {
      const t = translations[currentLang];
      const examT = translations[currentExamLang] || t;
      if (currentQ < questions.length) {
        questionNoDiv.textContent = `${examT.question} ${currentQ+1} ${examT.of} ${questions.length}`;
        questionTextDiv.textContent = questions[currentQ].q;
        optionsListDiv.innerHTML = '';
        explanationDiv.innerHTML = '';
        let disabled = showFeedback;
        questions[currentQ].opts.forEach((opt, idx) => {
          const id = `qopt_${currentQ}_${idx}`;
          const optDiv = document.createElement('div');
          optDiv.style.display = 'flex';
          optDiv.style.alignItems = 'center';
          const input = document.createElement('input');
          input.type = 'radio';
          input.id = id;
          input.name = 'option';
          input.value = idx;
          input.className = 'option-input';
          input.required = true;
          input.disabled = disabled;
          if (answers[currentQ] === idx) input.checked = true;
          const label = document.createElement('label');
          label.htmlFor = id;
          label.className = 'option-label';
          label.textContent = opt;
          if (showFeedback) {
            if (idx === questions[currentQ].answer) {
              label.style.borderColor = "#22c55e";
              label.style.boxShadow = "0 0 0 2px rgba(34,197,94,0.18)";
            }
            if (answers[currentQ] === idx && answers[currentQ] !== questions[currentQ].answer) {
              label.style.borderColor = "#ef4444";
              label.style.boxShadow = "0 0 0 2px rgba(239,68,68,0.13)";
            }
          }
          optDiv.appendChild(input);
          optDiv.appendChild(label);
          optionsListDiv.appendChild(optDiv);
        });
        if (!showFeedback) {
          nextBtn.textContent = (currentQ === questions.length - 1) ? examT.next : examT.next;
          nextBtn.className = (currentQ === questions.length - 1) ? 'next-btn' : 'next-btn';
          nextBtn.disabled = false;
        } else {
          nextBtn.textContent = (currentQ === questions.length - 1) ? examT.next : examT.next;
          nextBtn.className = (currentQ === questions.length - 1) ? 'next-btn' : 'next-btn';
          nextBtn.disabled = false;
        }
        if (showFeedback) {
          let isCorrect = (answers[currentQ] === questions[currentQ].answer);
          let block = document.createElement('div');
          block.className = 'explanation-block ' + (isCorrect ? 'correct' : 'incorrect');
          block.innerHTML = `<strong>${isCorrect ? examT.correct : examT.incorrect}</strong><br>
            <b>${examT.explanation}</b> ${questions[currentQ].reason}
            <br><b>${examT.selectOption}</b>: ${questions[currentQ].opts[questions[currentQ].answer]}`;
          explanationDiv.innerHTML = "";
          explanationDiv.appendChild(block);
        }
      }
    }

    questionForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!showFeedback) {
        const selected = optionsListDiv.querySelector('input[type=radio]:checked');
        if (selected) answers[currentQ] = parseInt(selected.value, 10);
        showFeedback = true;
        renderQuestion();
        setTimeout(() => {
          const block = explanationDiv.querySelector('.explanation-block');
          if (block) block.focus();
        }, 80);
      } else {
        showFeedback = false;
        if (currentQ < questions.length - 1) {

          questionForm.style.display = 'none';

      const t = translations[currentExamLang] || translations.en;
      const elapsed = Math.floor((Date.now() - startTime)/1000);

      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      timeTakenDiv.textContent = `${t.timeTaken} ${mins}:${secs.toString().padStart(2,'0')}`;
      loveMsgDiv.textContent = t.love;
      restartBtn.textContent = t.restart;
      // Show love answer
      if (loveAnswer !== null) {
        loveAnswerMsgDiv.style.display = "";
        loveAnswerMsgDiv.textContent = t.loveLabel + t.loveOpts[loveAnswer];
        if (t.loveOpts[loveAnswer].toLowerCase() === "no" || t.loveOpts[loveAnswer] === "لا" || t.loveOpts[loveAnswer].toLowerCase() === "non") {
          loveAnswerMsgDiv.style.color = "#b91c1c";
          loveAnswerMsgDiv.style.fontWeight = "bold";
        } else {
          loveAnswerMsgDiv.style.color = "#e11d48";
          loveAnswerMsgDiv.style.fontWeight = "500";
        }
      } else {
        loveAnswerMsgDiv.style.display = "none";
      }
      setTimeout(() => restartBtn.focus(), 150);
    }

    restartBtn.addEventListener('click', () => {
      resultsScreen.style.display = 'none';
      landingScreen.style.display = '';
    });

    // Init
    updateNumQuestionOptions();
    updateExamTime();
  </script>
</body>
</html>
