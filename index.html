      background: var(--bg-light);
      color: var(--text-light);

    body.dark {

    body.dark header {

    .logo-azure {

      align-items: center;

    }
    .azure-svg {

    .app-title {

      font-weight: 700;

      color: var(--azure);

    .header-actions {

      align-items: center;
      gap: 1rem;

      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.5rem 0.7rem;
      border-radius: 0.5rem;
      transition: background 0.18s;
      color: inherit;
    }

      outline: 2px solid var(--accent);
    }
    .toggle-btn:hover, .lang-btn:hover {
      background: #e3e9f6;
    }
    body.dark .toggle-btn:hover, body.dark .lang-btn:hover {
      background: #23272f;
    }
    main {

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 0.75rem;
    }
    .card {
      background: var(--card-light);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px 0 rgba(30,41,59,0.06), 0 1.5px 3px 0 rgba(30,41,59,0.04);

      text-align: center;

    .select-section {

      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .select-row {

      align-items: center;
      gap: 1.1rem;
      font-size: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;

      font-weight: 500;
      margin-left: 0.32em;

      border-radius: 0.55em;
      background: var(--azure);
      color: #fff;

      cursor: pointer;

      margin-top: 1.6rem;

    .start-btn:hover, .next-btn:hover, .submit-btn:hover {

      color: #fff;

    .exam-section {

      gap: 2.1rem;
      align-items: stretch;
    }
    .question-no {

      color: #fff;

      color: #fff;
      font-weight: 700;

      letter-spacing: 0.02em;

      color: #eab308;
      font-weight: 600;

      margin-top: 0.9rem;

      background: #fee2e2;
      color: #991b1b;
    }

      flex-direction: column;
      align-items: center;
      gap: 2.2rem;
      text-align: center;
    }
    .score {
      font-size: 2.1rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.3em;
    }
    .time-taken {
      font-size: 1.13rem;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 1.2em;
    }

      color: #ea3a5a;
      font-weight: 700;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      letter-spacing: 0.01em;

      font-weight: 700;
      border: none;
      border-radius: 0.6em;
      background: var(--accent);

      cursor: pointer;

    .restart-btn:hover {

    .lang-btn:disabled {

        gap: 0.7rem;
        align-items: flex-start;
      }
      .results-section, .exam-section {

      }

        ],
        answer: 1,
        reason: "Azure AD is used for identity and access management in the cloud."
      }
    ];
    const totalEnglish = 50;
    let allEnglishQuestions = [];
    for (let i = 0; i < totalEnglish; i++) {
      const base = englishQuestions[i % englishQuestions.length];
      allEnglishQuestions.push({
        q: base.q,
        opts: [...base.opts],
        answer: base.answer,
        reason: base.reason
      });
    }
    // For Arabic, reuse English placeholders (can be replaced with AR questions if provided)
    let allArabicQuestions = allEnglishQuestions;

    // -- DOM Elements --
    const landingScreen = document.getElementById('landing-screen');
    const examScreen = document.getElementById('exam-screen');
    const resultsScreen = document.getElementById('results-screen');
    const numQuestionsSelect = document.getElementById('num-questions');
    const examTimeSpan = document.getElementById('exam-time');
    const startForm = document.getElementById('start-form');
    const questionNoDiv = document.getElementById('question-no');
    const questionTextDiv = document.getElementById('question-text');
    const optionsListDiv = document.getElementById('options-list');
    const nextBtn = document.getElementById('next-btn');
    const questionForm = document.getElementById('question-form');
    const examTimerDiv = document.getElementById('exam-timer');
    const scoreDiv = document.getElementById('score');
    const timeTakenDiv = document.getElementById('time-taken');
    const loveMsgDiv = document.getElementById('love-message');
    const restartBtn = document.getElementById('restart-btn');
    const appTitle = document.getElementById('app-title');
    const welcomeMsg = document.getElementById('welcome-msg');
    const numQuestionsLabel = document.getElementById('num-questions-label');
    const totalTimeLabel = document.getElementById('total-time-label');
    const langPills = document.getElementById('lang-pills');
    const explanationDiv = document.getElementById('explanation-block');
    // --- State ---
    let questions = [];
    let numQuestions = 10;
    let currentQ = 0;
    let answers = [];
    let startTime = null;
    let timerInterval = null;
    let showFeedback = false;

    // --- Theme Toggle ---
    const themeBtn = document.getElementById('theme-toggle');
    function setTheme(dark) {
      document.body.classList.toggle('dark', dark);
      themeBtn.textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('az900-theme', dark ? 'dark' : 'light');
    }
    setTheme(localStorage.getItem('az900-theme') === 'dark' || 
      (localStorage.getItem('az900-theme') === null && window.matchMedia('(prefers-color-scheme: dark)').matches));
    themeBtn.addEventListener('click', () => {
      setTheme(!document.body.classList.contains('dark'));
    });

    // --- Language Toggle ---
    function setLang(lang) {
      if (!translations[lang]) lang = 'en';
      currentLang = lang;
      appTitle.textContent = translations[lang].appTitle;
      welcomeMsg.textContent = translations[lang].welcome;
      numQuestionsLabel.textContent = translations[lang].numQuestions;
      totalTimeLabel.textContent = translations[lang].totalTime;
      startForm.querySelector('.start-btn').textContent = translations[lang].start;
      nextBtn.textContent = translations[lang].next;
      restartBtn.textContent = translations[lang].restart;
      loveMsgDiv.textContent = translations[lang].love;
      document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
      for (const btn of langPills.children) {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      }
      updateExamTime();
      // If on question, rerender to update language and feedback
      if (examScreen.style.display !== 'none') renderQuestion();
      if (resultsScreen.style.display !== 'none') renderResults();
    }
    for (const btn of langPills.children) {
      btn.addEventListener('click', () => setLang(btn.dataset.lang));
    }
    setLang('fr');

    // --- Exam Time ---
    function updateExamTime() {
      const n = parseInt(numQuestionsSelect.value, 10);
      examTimeSpan.textContent = `${n * 5} ${translations[currentLang].min}`;
    }
    numQuestionsSelect.addEventListener('change', updateExamTime);

    // --- Select question set for current language ---
    function getQuestionSet() {
      if (currentLang === "fr") return allFrenchQuestions;
      if (currentLang === "ar") return allArabicQuestions;
      return allEnglishQuestions;
    }

    // --- Start Exam ---
    startForm.addEventListener('submit', (e) => {
      e.preventDefault();
      numQuestions = parseInt(numQuestionsSelect.value, 10);
      // Shuffle and pick N questions
      questions = shuffle([...getQuestionSet()]).slice(0, numQuestions);
      answers = Array(numQuestions).fill(null);
      currentQ = 0;
      showFeedback = false;
      landingScreen.style.display = 'none';
      resultsScreen.style.display = 'none';
      examScreen.style.display = '';
      // Start timer
      startTime = Date.now();
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
      renderQuestion();
    });

    // --- Question Render/Navigation (with feedback) ---
    function renderQuestion() {
      // Update question number
      questionNoDiv.textContent = `${translations[currentLang].question} ${currentQ+1} ${translations[currentLang].of} ${numQuestions}`;
      // Question text
      questionTextDiv.textContent = questions[currentQ].q;
      // Options
      optionsListDiv.innerHTML = '';
      explanationDiv.innerHTML = '';
      let disabled = showFeedback;
      questions[currentQ].opts.forEach((opt, idx) => {
        const id = `qopt_${currentQ}_${idx}`;
        const optDiv = document.createElement('div');
        optDiv.style.display = 'flex';
        optDiv.style.alignItems = 'center';
        const input = document.createElement('input');
        input.type = 'radio';
        input.id = id;
        input.name = 'option';
        input.value = idx;
        input.className = 'option-input';
        input.required = true;
        input.disabled = disabled;
        if (answers[currentQ] === idx) input.checked = true;
        const label = document.createElement('label');
        label.htmlFor = id;
        label.className = 'option-label';
        label.textContent = opt;
        // Highlight if feedback shown
        if (showFeedback) {
          if (idx === questions[currentQ].answer) {
            label.style.borderColor = "#22c55e";
            label.style.boxShadow = "0 0 0 2px rgba(34,197,94,0.18)";
          }
          if (answers[currentQ] === idx && answers[currentQ] !== questions[currentQ].answer) {
            label.style.borderColor = "#ef4444";
            label.style.boxShadow = "0 0 0 2px rgba(239,68,68,0.13)";
          }
        }
        optDiv.appendChild(input);
        optDiv.appendChild(label);
        optionsListDiv.appendChild(optDiv);
      });
      // Button logic
      if (!showFeedback) {
        nextBtn.textContent = (currentQ === numQuestions - 1) ? translations[currentLang].submit : translations[currentLang].next;
        nextBtn.className = (currentQ === numQuestions - 1) ? 'submit-btn' : 'next-btn';
        nextBtn.disabled = false;
      } else {
        nextBtn.textContent = (currentQ === numQuestions - 1) ? translations[currentLang].submit : translations[currentLang].next;
        nextBtn.className = (currentQ === numQuestions - 1) ? 'submit-btn' : 'next-btn';
        nextBtn.disabled = false;
      }
      // Explanation
      if (showFeedback) {
        let isCorrect = (answers[currentQ] === questions[currentQ].answer);
        let block = document.createElement('div');
        block.className = 'explanation-block ' + (isCorrect ? 'correct' : 'incorrect');
        block.innerHTML = `<strong>${isCorrect ? translations[currentLang].correct : translations[currentLang].incorrect}</strong><br>
          <b>${translations[currentLang].explanation}</b> ${questions[currentQ].reason}
          <br><b>${translations[currentLang].selectOption}</b>: ${questions[currentQ].opts[questions[currentQ].answer]}`;
        explanationDiv.innerHTML = "";
        explanationDiv.appendChild(block);
      }
    }

    // --- Question Form Handler: Show feedback before next ---
    questionForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!showFeedback) {
        // First submit: record answer, show feedback, disable options
        const selected = optionsListDiv.querySelector('input[type=radio]:checked');
        if (selected) answers[currentQ] = parseInt(selected.value, 10);
        showFeedback = true;
        renderQuestion();
        // Focus to explanation
        setTimeout(() => {
          const block = explanationDiv.querySelector('.explanation-block');
          if (block) block.focus();
        }, 80);
        // Change button label to Next/Submit (already handled)
      } else {
        // Next question or end
        showFeedback = false;
        if (currentQ < numQuestions - 1) {
          currentQ++;
          renderQuestion();
        } else {
          endExam();
        }
      }
    });

    // --- Timer ---
    function updateTimer() {
      if (!startTime) return;
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      examTimerDiv.textContent = `${translations[currentLang].timeTaken} ${mins}:${secs.toString().padStart(2,'0')}`;
    }

    // --- End Exam ---
    function endExam() {
      clearInterval(timerInterval);
      examScreen.style.display = 'none';
      renderResults();
      resultsScreen.style.display = '';
    }
    function renderResults() {
      // Score
      let score = answers.reduce((acc, ans, i) => acc + (ans === questions[i].answer ? 1 : 0), 0);
      scoreDiv.textContent = `${translations[currentLang].score} ${score}/${numQuestions}`;
      // Time taken
      const elapsed = Math.floor((Date.now() - startTime)/1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      timeTakenDiv.textContent = `${translations[currentLang].timeTaken} ${mins}:${secs.toString().padStart(2,'0')}`;
      loveMsgDiv.textContent = translations[currentLang].love;
      restartBtn.textContent = translations[currentLang].restart;
      setTimeout(() => restartBtn.focus(), 150);
    }
    // --- Restart Exam ---
    restartBtn.addEventListener('click', () => {
      resultsScreen.style.display = 'none';
      landingScreen.style.display = '';
    });

    // --- Helper: Fisher-Yates Shuffle ---
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }
    // On load, update time display
    updateExamTime();
  </script>

  <div class="contact-footer">
    <small>

    </small>
  </div>
</footer>
